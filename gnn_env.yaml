name: gnn-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11

  # Essential tools
  - pip

  # Core libraries via conda
  - numpy
  - pandas
  
  # Install packages via pip (no torch packages)
  - pip:
    - scikit-learn
    - networkx
    - matplotlib
    - pyyaml
    - wandb==0.19.11
    - tqdm
    - joblib
