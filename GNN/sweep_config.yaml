# Simple WandB Sweep Configuration
# Good starting point for hyperparameter search

program: one_run_simple.py
method: random  # Random search is simple and effective
metric:
  name: val_accuracy
  goal: maximize

parameters:
  # Base config file
  config:
    value: config.yaml
  
  # Fixed parameters
  loop:
    value: 8
  
  epochs:
    value: 100
    
  # Feature combinations to try
  features:
    values:
      - ["adjacency_columns"]
      - ["degree", "betweenness"]
      - ["degree", "betweenness", "clustering"]
      - ["degree", "betweenness", "clustering", "closeness"]
  
  # Model hyperparameters to search
  hidden_channels:
    values: [32, 64]
  
  num_layers:
    values: [2, 3]
  
  dropout:
    min: 0.2
    max: 0.5

  learning_rate:
    min: 0.0001
    max: 0.01
  
  weight_decay:
    min: 0.0001
    max: 0.001
  
  batch_size:
    values: [16, 32]