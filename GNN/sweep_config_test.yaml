# Simple but effective: Random search
program: one_run_simple_sweep.py
method: random
metric:
  name: best_val_acc
  goal: maximize

parameters:
  config:
    value: config.yaml
  loop:
    value: 7
  epochs:
    value: 100
  
  features:
    values:
      - ["adjacency_columns"]
  
  hidden_channels:
    values: [32, 48, 64]
  
  num_layers:
    values: [2, 3]
  
  
  learning_rate:
     values: [ 0.00005, 0.0001, 0.0005]
  
  weight_decay:
    values: [ 0.001, 0.001, 0.01]
  
  batch_size:
    values: [16, 32, 64]

  dropout:
    values: [ 0.2, 0.3, 0.5]
