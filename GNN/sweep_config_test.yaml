# Simple but effective: Random search
program: one_run_simple_sweep.py
method: random
metric:
  name: best_val_acc
  goal: maximize

parameters:
  config:
    value: config.yaml
  loop:
    value: 8
  epochs:
    value: 100
  
  features:
    values:
      - ["adjacency_columns"]
  
  hidden_channels:
    values: [32, 64]
  
  num_layers:
    values: [2, 3]
  
  dropout:
    min: 0.2
    max: 0.5

  learning_rate:
    min: 0.0001
    max: 0.01
  
  weight_decay:
    min: 0.0001
    max: 0.001
  
  batch_size:
    values: [16, 32]
