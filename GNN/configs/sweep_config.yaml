# Simple WandB Sweep Configuration
# Good starting point for hyperparameter search

program: one_run_simple.py
method: random  # Random search is simple and effective
metric:
  name: val_accuracy
  goal: maximize

parameters:
  # Base config file
  config:
    value: configs/config.yaml

  learning_rate:
    distribution: uniform
    min: 0.0001
    max: 0.001
run_cap: 5