# Simple WandB Sweep Configuration
# Good starting point for hyperparameter search

program: one_run_simple.py
method: grid  # Random search is simple and effective
metric:
  name: val_accuracy
  goal: maximize

parameters:
  # Base config file
  config:
    value: configs/config.yaml

  # Model hyperparameters to search
  learning_rate:
    values: [0.0001, 0.0005]

