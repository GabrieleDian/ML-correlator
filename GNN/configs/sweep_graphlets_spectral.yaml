program: one_run_simple.py
method: random
count: 50  # Total number of runs to try
metric:
  name: final_test_acc
  goal: maximize

parameters:
  # Tell the script which base config to open (MUST be present!)
  config:
    value: configs/config_base_sweep.yaml

  # Flat names only; these map to override hooks in one_run_simple.py
  learning_rate:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
  weight_decay:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.01
  hidden_channels:
    values: [32, 64, 128, 256]
  num_layers:
    values: [2, 3, 4, 5]
  dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  batch_size:
    values: [16, 32, 64]
  epochs:
    value: 10
  scheduler_type:
    value: "none"

  # IMPORTANT: in sweeps the key MUST be `features`
  # (your code looks for sweep_config.features to override selected_features)
  features:
    value:
      - graphlet_2
      - eigen_1
      - eigen_2
      - eigen_3
      - low_eigen_1
      - low_eigen_2
      - low_eigen_3

  # If you want the sweep to override loops, use these keys (not *_order)
  train_loop:
    value: ["6","7","8"]
  test_loop:
    value: ["9"]

  # If you want to force runs under your personal account:
  wandb_project:
    value: "Gabriele_CoarseSweep_Spectral_Graphlets"
  wandb_entity:
    value: "dian-gabriele"
