# Configuration file for GNN experiments

# Data configuration
data:
  base_dir: '../Graph_Edge_Data'  # Path to data directory
  train_loop_order: 7            # Which loop to use for training
  test_loop_order: 8   
  extra_train: true              # Which loop to use for testing
  
# Feature configuration
features:
  # Features to compute (when running compute_features.py)
  compute_all: false
  features_to_compute:
    - adjacency_columns
    - eigen_1
    - eigen_2
    - eigen_3
    - degree
    - betweenness
    - pagerank
    - closeness

  # Features to use for training
  selected_features:
   - eigen_1
   - eigen_2
   - eigen_3
   - degree
   - betweenness
   - pagerank
   - closeness
    
  # Computation settings
  chunk_size: 1000
  n_jobs: 4

# Model configuration
model:
  name: "gin"              # Model architecture: gin, gat, hybrid, planar, simple
  hidden_channels: 128
  num_layers: 3
  dropout: 0.4

# Training configuration
training:
  epochs: 100
  batch_size: 64
  learning_rate:   0.00028721941495727597
  weight_decay:   0.00003060739988229477
  scheduler_type: "onecycle"  # Options: onecycle, plateau, none
  threshold: 0.5              # Decision threshold for classification
  log_threshold_curves: false   # Whether to log threshold sweep curves to WandB
  
# Experiment configuration
experiment:
  seed: 42
  use_wandb: true
  wandb_project: "extra_loop_7to8"
  wandb_name: "gin_simple"
  save_model: false
  model_dir: "models"