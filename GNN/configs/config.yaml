# Configuration file for GNN experiments

# Data configuration
data:
  base_dir: '../Graph_Edge_Data'  # Path to data directory
  train_loop_order: '7'          # Which loop to use for training
  test_loop_order: '7'   

# Feature configuration
features:
  # Features to use for training
  selected_features:
  - eigen_1
  - eigen_2
  - eigen_3
  - low_eigen_1
  - low_eigen_2
  - low_eigen_3
  - graphlet_4
  - graphlet_5
    
  # Computation settings
  chunk_size: 1000
  n_jobs: 4

# Model configuration
model:
  name: "gin"              # Model architecture: gin, gat, hybrid, planar, simple
  hidden_channels: 64
  num_layers: 4
  dropout: 0.5

# Training configuration
training:
  epochs: 100
  batch_size: 32
  learning_rate:   0.0007204222817559234
  weight_decay:   0.00001991678677743643
  scheduler_type: "none"  # Options: onecycle, plateau, none
  threshold: 0.5              # Decision threshold for classification
  log_threshold_curves: false   # Whether to log threshold sweep curves to WandB
  
# Experiment configuration
experiment:
  seed: 42
  use_wandb: true
  model_dir: "models"
  save_model: false
  wandb_project: fix_7_sweep


