# Configuration file for GNN experiments

# Data configuration
data:
  base_dir: '../Graph_Edge_Data'  # Path to data directory
  train_loop_order: [7,8]                 # Which loop to use for training
  test_loop_order: 9                    # Which loop to use for testing
  
# Feature configuration
features:
  # Features to compute (when running compute_features.py)
  compute_all: true
  features_to_compute:
    - eigen_1
    - eigen_2
    - eigen_3
  
  # Features to use for training
  selected_features:
    - eigen_1
    - eigen_2
    - eigen_3  
  # Computation settings
  chunk_size: 1000
  n_jobs: 4

# Model configuration
model:
  name: "gin"              # Model architecture: gin, gat, hybrid, planar, simple
  hidden_channels: 64
  num_layers: 3
  dropout: 0.2

# Training configuration
training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.0005
  weight_decay: 0.001
  scheduler_type: "onecycle"  # Options: onecycle, plateau, none
  
# Experiment configuration
experiment:
  seed: 42
  use_wandb: true
  wandb_project: "train_7_8_pred_9_loop_eigenvectors"
  wandb_name: "gin_simple"
  save_model: false
  model_dir: "models"