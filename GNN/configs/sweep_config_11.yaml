# Simple WandB Sweep Configuration
# Good starting point for hyperparameter search

program: one_run_simple.py
method: random  # Random search is simple and effective
metric:
  name: test_recall
  goal: maximize

parameters:
  # Base config file
  config:
    value: configs/config_11.yaml
  
  hidden_channels:
    values: [ 128, 256]  # Example values for hidden channels
  
  batch_size:
    values: [256, 512]  # Example values for batch size
  dropout:
    values: [0.2, 0.3, 0.4]  # Example values for dropout
  
  num_layers:
    values: [3, 4]  # Example values for number of
  
  learning_rate:
    distribution: uniform
    min : 0.0001
    max : 0.0005
  
  weight_decay:
    distribution: uniform
    min: 0.00001
    max: 0.00005

