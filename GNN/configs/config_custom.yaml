# Configuration file for GNN experiments

# Data configuration
data:
  base_dir: '../Graph_Edge_Data'  # Path to data directory
  loop_order:                     # Which loop to use
  
# Feature configuration
features:
  # Features to compute (when running compute_features.py)
  compute_all: true
  features_to_compute:
    - eigen_1
    - eigen_2
    - eigen_3

  
  # Features to use for training
  selected_features:
    - eigen_1
    - eigen_2
    - eigen_3

  # Computation settings
  chunk_size: 1000
  n_jobs: 4

# Model configuration
model:
  name: "planar"              # Model architecture: gin, gat, hybrid, planar, simple
  hidden_channels: 32
  num_layers: 2
  dropout: 0.3

# Training configuration
training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.005
  weight_decay: 0.0001
  scheduler_type: "onecycle"  # Options: onecycle, plateau, none
  
# Experiment configuration
experiment:
  seed: 42
  use_wandb: true
  wandb_project: "mixed_loop_predict_10"
  wandb_name: "planar"
  save_model: true
  model_dir: "models"