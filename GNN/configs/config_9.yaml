# Configuration file for GNN experiments

# Data configuration
data:
  base_dir: '../Graph_Edge_Data'  # Path to data directory
  train_loop_order: ['6','7','8']          # Which loop to use for training
  test_loop_order: ['9']   

# Feature configuration
features:
  # Features to use for training
  selected_features:
  - eigen_1
  - eigen_2
  - eigen_3
  - degree
  - clustering
  - pagerank
  - closeness
    
  # Computation settings
  chunk_size: 1000
  n_jobs: 8

# Model configuration
model:
  name: "gin"              # Model architecture: gin, gat, hybrid, planar, simple
  hidden_channels: 256
  batch_size: 128
  num_layers: 3
  dropout: 0.5

# Training configuration
training:
  epochs: 100
  learning_rate:   0.00028721941495727597
  weight_decay:   0.00003060739988229477
  scheduler_type: "onecycle"  # Options: onecycle, plateau, none
  threshold: 0.5              # Decision threshold for classification
  log_threshold_curves: false   # Whether to log threshold sweep curves to WandB
  
# Experiment configuration
experiment:
  seed: 42
  use_wandb: true
  wandb_project: "test_models_to9"
  save_model: false
  model_dir: "models"

