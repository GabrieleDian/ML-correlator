# Configuration file for GNN experiments

# Data configuration
data:
  base_dir: '../Graph_Edge_Data'  # Path to data directory
  train_loop_order: '7'          # Which loop to use for training
  test_loop_order: '7'                 # Which loop to use for testing

  # Features to use for training
  selected_features:
   - eigen_1
   - eigen_2
   - eigen_3
   - degree
   - betweenness
   - closeness
   - W5_indicator
    
  # Computation settings
  chunk_size: 1000
  n_jobs: 4

# Model configuration
model:
  name: "rgcn"              # Model architecture: gin, gat, hybrid, planar, simple
  hidden_channels: 256
  num_layers: 3
  dropout: 0.4

# Training configuration
training:
  epochs: 100
  batch_size: 128
  learning_rate:   0.01
  weight_decay:   0.001
  scheduler_type: "onecycle"  # Options: onecycle, plateau, none
  threshold: 0.5              # Decision threshold for classification
  log_threshold_curves: false   # Whether to log threshold sweep curves to WandB
  
# Experiment configuration
experiment:
  seed: 42
  use_wandb: true
  save_model: false
  model_dir: "models"
  project_name: "f_graph_gnn_loop_7"