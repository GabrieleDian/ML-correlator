# Configuration file for GNN experiments

# Data configuration
data:
  base_dir: '../Graph_Edge_Data'  # Path to data directory
  file_ext: '8'           # Which loop to use for training  
# Feature configuration
features:
  # Features to compute (when running compute_features.py)
  compute_all: false
  features_to_compute:
    - eigen_1
    - eigen_2
    - eigen_3
    - degree
    - betweenness
    - pagerank
    - closeness

  # Computation settings
  chunk_size: 1000
  n_jobs: 4
